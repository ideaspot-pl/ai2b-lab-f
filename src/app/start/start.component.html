<main>
  <div class="unauthorized">
    <div>
      You are not logged in. You should not see the <strong>Items</strong> tab nor the <strong>Users</strong> tab.
    </div>
    <form>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
      </div>
      <div>
        <input type="submit" value="Login" />
      </div>
    </form>
  </div>


  <div class="authorized">
    <p>
      You are logged in. You should see the <strong>Items</strong> tab.
      If you were an admin you would also see the <strong>Users</strong> tab.
    </p>
  </div>


  <div class="admin">
    <p>
      You are logged in. You should see the <strong>Items</strong> tab.
      And because you are an admin, you should also see the <strong>Users</strong> tab.
    </p>
  </div>
</main>
